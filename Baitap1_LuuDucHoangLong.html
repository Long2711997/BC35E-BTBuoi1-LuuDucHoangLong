<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Bài 1:
        // Đầu vào:
        //     Cho const dailySalary = 100000
        //     Cho input workDays 
        // Xử lý:
        //     monthSalary = workDays * dailySalary
        // Đầu ra:
        //     In ra monthSalary

        //Đầu vào
        const DAILYSALARY = 100000;
        var workDays = 30;
        //Xử lý
        var monthSalary = workDays * DAILYSALARY;
        //Đầu ra
        console.log("Your salary is: " + monthSalary);
    </script>
    <script>
        // Bài 2:
        // Đầu vào:
        //     Cho n1, n2, n3, n4, n5
        // Xử lý:
        //     average = (n1 + n2 + n3 + n4 + n5)/5
        // Đầu ra:
        //     In ra average
        
        //Đầu vào
        var n1 = 10;
        var n2 = 20;
        var n3 = 30;
        var n4 = 40;
        var n5 = 50;
        //Xử lý
        var average = (n1 + n2 + n3 + n4 + n5)/5
        //Đầu ra
        console.log("Average: " + average);
    </script>
    <script>
        // Bài 3:
        // Đầu vào:
        //     Cho const rate = 23500
        //     Input USD
        // Xử lý:
        //     VND = USD * rate
        // Đầu ra: 
        //     In ra VND

        //Đầu vào
        const RATE = 23500;
        var USD = 100;
        //Xử lý
        var VND = USD * RATE;
        //Đầu ra
        console.log("VND: " + VND + "VND");
    </script>
    <script>
        //Bài 4:
        //Đầu vào:
        //      Input a = chiều dài
        //      Input b = chiều rộng
        // Xử lý:
        //      S = a * b
        //      C = (a + b) *2
        // Đầu ra: 
        //     In ra S, C

        //Đầu vào
        var a = 30;
        var b = 20;
        //Xử lý
        var S = a * b;
        var C = (a + b) * 2;
        //Đầu ra
        console.log("S: " + S + " and C: " + C);
    </script>
    <script>
        //Bài 5:
        //Đầu vào:
        //      Input n 
        // Xử lý:
        //      ten = n /10
        //      credit = n%10
        //      sum = ten + credit
        // Đầu ra: 
        //     In sum

        //Đầu vào
        var n = 12;
        //Xử lý
        var ten = n/10;
        var credit = n%10;
        var sum = ten + credit;
        //Đầu ra
        console.log("Sum: " + Math.floor(sum));
    </script>
</body>
</html>
